<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Contact Me</title>
</head>
<body>

<form id="fs-frm" name="department-contact-form" accept-charset="utf-8" action="https://formspree.io/99157110@qq.com" method="post">
  <fieldset id="fs-frm-inputs">
    <label for="full-name">Full Name</label>
    <input type="text" name="name" id="full-name" placeholder="First and Last" required="">
    <label for="email-address">Email Address</label>
    <input type="email" name="_replyto" id="email-address" placeholder="email@domain.tld" required="">
    <label for="message">Message</label>
    <textarea rows="1" name="department" id="department" placeholder="university" required=""></textarea>
    <textarea rows="5" name="message" id="message" placeholder="message" required=""></textarea>
    <input type="hidden" name="_subject" id="email-subject" value="Department Contact Form Submission">
  </fieldset>
  <input type="submit" value="Send Message">
</form>

</body>

</html>
